<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayyan Ul Hassan Farooqui | Delyra Digital Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #D4AF37; /* Gold */
            --secondary-color: #B38B2D; /* Darker gold */
            --dark-color: #121212; /* Dark background */
            --light-color: #FFFFFF; /* White text */
            --button-text: #121212; /* Black text on buttons */
            --shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light-color);
            line-height: 1.6;
        }

        .profile-card {
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeIn 0.8s ease-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
            font-size: 40px;
            font-weight: bold;
            box-shadow: var(--shadow);
            animation: bounce 1s ease;
            border: 2px solid var(--primary-color);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--light-color);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .position {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--button-text);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .btn-call {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-email {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-website {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
            color: var(--button-text);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%) skewX(-15deg);
            transition: transform 0.4s ease;
        }

        .btn:hover::after {
            transform: translateX(100%) skewX(-15deg);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 18px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--primary-color);
            background: transparent;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            background: var(--primary-color);
            color: var(--dark-color);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .position {
                font-size: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

    <script>
        // Add some interactive animations
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Get click position
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Position ripple
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                    window.location.href = this.getAttribute('href');
                }, 500);
            });
        });

        // Add ripple effect styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                background: rgba(255, 215, 0, 0.4);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
                width: 20px;
                height: 20px;
                margin-left: -10px;
                margin-top: -10px;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
